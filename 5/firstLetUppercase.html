<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function capital(str)
        {
            var san = str.split(" ");
            for ( var i = 0; i < san.length; i++ )
            {
                var j = san[i].charAt(0).toUpperCase();
                san[i] = j + san[i].substr(1).toLowerCase();
            }
            return san.join(" ");
        } 
        console.log(capital("the quick brown fox"));
    </script>
