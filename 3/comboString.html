    <title>Document</title>
    <script>
        function comboString(str){
            var temp = [];
            for(var i=0; i<str.length; i++){
                for(var j=i+1; j<str.length+1; j++){
                    temp.push(str.slice(i,j));
                }
            }
            return temp;
        }
        console.log(comboString('dog'));
        </script>
